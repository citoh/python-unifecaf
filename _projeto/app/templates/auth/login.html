{% extends "base.html" %}
{% block content %}
<h2>Login</h2>

{% if error %}
<div class="error-message">
    <strong>Erro:</strong>
    <p style="margin: 8px 0 0 0; color: #ff8888;">{{ error }}</p>
</div>
{% endif %}

<form method="post" action="/login" class="form">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ username if username else '' }}" required>
    </div>

    <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <button type="submit" class="btn primary"><i class="fas fa-sign-in-alt"></i> Entrar</button>
        <button type="button" class="btn" onclick="window.location.href='/register'"><i class="fas fa-user-plus"></i> Registrar</button>
    </div>
</form>
{% endblock %}
